<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="default.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi. I'm Umesh Rajashekar</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div class="browser-dot" id="dot-1"></div>
              <div class="browser-dot" id="dot-2"></div>
              <div class="browser-dot" id="dot-3"></div>
            </div>
            <ul id="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="left-column">
            <img src="images/Dennis.jpg" alt="Profile pic" id="profile-pic" />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div class="theme-dot" id="light-mode"></div>
              <div class="theme-dot" id="blue-mode"></div>
              <div class="theme-dot" id="green-mode"></div>
              <div class="theme-dot" id="purple-mode"></div>
            </div>
            <p id="settings-note">
              *Theme settings will be saved for<br />your next vist
            </p>
          </div>
          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div class="corner" id="corner-tl"></div>
                <div class="corner" id="corner-tr"></div>
                <h3>What I do</h3>
                <p>
                  I was a lead developer in a past life, now I enjoy teaching
                  courses.
                </p>
                <div class="corner" id="corner-bl"></div>
                <div class="corner" id="corner-br"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About section -->
    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>

    <!-- Portfolio -->
    <section class="s1">
      <div class="main-container">
        Portfolio
      </div>
    </section>

    <!--  -->
    <section class="s2">
      <div class="main-container">
        Contact
      </div>
    </section>
  </body>
</html>
